<h1 class="text-large font-bold">CoffeeApp</h1>

<div class="flex h-screen">
  <div class="mt-3 m-auto">
    <form [formGroup]="coffeeForm">
      <div class="">
        <div class="">What Manufacturer?</div>
        <select formControlName="manufacturer">
          <option *ngFor="let manufacturer of manufacturers$ | async" [value]="manufacturer">{{manufacturer}}</option>
        </select>
      </div>
  
      <div class="">
        <div class="">What Model?</div>
        <select formControlName="product">
          <option *ngFor="let product of products$ | async" [value]="product">{{product}}</option>
        </select>
      </div>
  
      <div class="">
        <div class="">What is your question?</div>
        <input type="text" class="p-3" formControlName="question">
      </div>
  
      <div class="">
        <button (click)="sendQuestion()" [disabled]="coffeeForm.invalid" class="bg-red-200 p-3 ">Ask question</button>
      </div>
    </form>
  
    <div *ngIf="answers as answers">
      <div class="mt-3">
        <div class="text-large font-bold">Predicted Answers:</div>
        <div *ngFor="let answer of answers">
          <div class="mt-3">{{answer}}</div>
        </div>
      </div>
  
  </div>
</div>
